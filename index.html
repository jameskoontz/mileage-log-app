        const App = () => {
            const { useState, useRef, useEffect, useMemo } = React;

            // State for trips and logs
            const [trips, setTrips] = useState([]);
            const [history, setHistory] = useState([]);
            const [monthlyTotals, setMonthlyTotals] = useState([]);

            // State for locations
            const [fromLocation, setFromLocation] = useState({ name: '', address: '' });
            const [toLocation, setToLocation] = useState({ name: '', address: '' });
            const [homeAddress, setHomeAddress] = useState('123 Main St, Los Angeles, CA 90012');
            const [workAddress, setWorkAddress] = useState('333 S Beaudry Ave, Los Angeles, CA 90017');
            const [isEditingHome, setIsEditingHome] = useState(false);
            const [isEditingWork, setIsEditingWork] = useState(false);
            
            // State for user-managed school list from CSV and saved commute mileage
            const [userLocations, setUserLocations] = useState([]);
            const [manualCommuteMiles, setManualCommuteMiles] = useState(20);
            
            // UI and API states
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const [isCopied, setIsCopied] = useState(false);
            const [showAddForm, setShowAddForm] = useState(false);
            const [newLocName, setNewLocName] = useState('');
            const [newLocAddress, setNewLocAddress] = useState('');
            const [currentDate, setCurrentDate] = useState(new Date().toISOString().split('T')[0]);

            const [filteredLocations, setFilteredLocations] = useState([]);
            const [isDropdownVisible, setIsDropdownVisible] = useState(false);
            const searchRef = useRef(null);
            const outputTableRef = useRef(null);

            // Memoize location objects
            const homeLocation = useMemo(() => ({ name: 'Home', address: homeAddress }), [homeAddress]);
            const workLocation = useMemo(() => ({ name: 'Work', address: workAddress }), [workAddress]);

            // Load all saved data from localStorage on initial render
            useEffect(() => {
                const loadData = () => {
                    try {
                        const savedHome = localStorage.getItem('mileageAppHome');
                        const savedWork = localStorage.getItem('mileageAppWork');
                        const savedCommute = localStorage.getItem('mileageAppManualCommute');
                        const savedUserLocs = localStorage.getItem('userMileageLocations');
                        const savedHistory = localStorage.getItem('mileageAppHistory');
                        const savedMonthlyTotals = localStorage.getItem('mileageAppMonthlyTotals');

                        if (savedHome) setHomeAddress(JSON.parse(savedHome));
                        if (savedWork) setWorkAddress(JSON.parse(savedWork));
                        if (savedCommute) setManualCommuteMiles(JSON.parse(savedCommute));
                        if (savedUserLocs) setUserLocations(JSON.parse(savedUserLocs));
                        if (savedHistory) setHistory(JSON.parse(savedHistory));
                        if (savedMonthlyTotals) setMonthlyTotals(JSON.parse(savedMonthlyTotals));
                    } catch (e) {
                        console.error("Failed to parse data from localStorage", e);
                        setError("Could not load saved data. It might be corrupted.");
                    }
                };
                loadData();
            }, []);

            // Effect to save data to localStorage whenever it changes
            useEffect(() => {
                try {
                    localStorage.setItem('mileageAppHome', JSON.stringify(homeAddress));
                    localStorage.setItem('mileageAppWork', JSON.stringify(workAddress));
                    localStorage.setItem('mileageAppManualCommute', JSON.stringify(manualCommuteMiles));
                    localStorage.setItem('userMileageLocations', JSON.stringify(userLocations));
                    localStorage.setItem('mileageAppHistory', JSON.stringify(history));
                    localStorage.setItem('mileageAppMonthlyTotals', JSON.stringify(monthlyTotals));
                } catch (e) {
                    console.error("Failed to save data to localStorage", e);
                    setError("Could not save data. Changes may not persist.");
                }
            }, [homeAddress, workAddress, manualCommuteMiles, userLocations, history, monthlyTotals]);
            
            const combinedLocations = useMemo(() => {
                const allLocations = [...hardcodedLausdLocations, ...userLocations];
                const uniqueLocations = Array.from(new Map(allLocations.map(loc => [loc.address.toLowerCase(), loc])).values());
                return uniqueLocations.sort((a, b) => a.name.localeCompare(b.name));
            }, [userLocations]);

            useEffect(() => {
                if (trips.length > 0) {
                    setFromLocation(trips[trips.length - 1].to);
                } else {
                    setFromLocation(homeLocation);
                }
                setToLocation({ name: '', address: '' });
            }, [trips, homeLocation]);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (searchRef.current && !searchRef.current.contains(event.target)) {
                        setIsDropdownVisible(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const getCoords = async (address) => {
                const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&limit=1`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Geocoding failed');
                    const data = await response.json();
                    if (data && data.length > 0) {
                        return { lat: data[0].lat, lon: data[0].lon };
                    }
                    throw new Error('Address not found');
                } catch (err) {
                    console.error("Geocoding error:", err);
                    setError(`Could not find coordinates for: ${address}`);
                    return null;
                }
            };
            
            const getMileage = async (fromAddr, toAddr) => {
                setError(null);
                const [fromCoords, toCoords] = await Promise.all([getCoords(fromAddr), getCoords(toAddr)]);

                if (!fromCoords || !toCoords) return null;

                const url = `https://router.project-osrm.org/route/v1/driving/${fromCoords.lon},${fromCoords.lat};${toCoords.lon},${toCoords.lat}?overview=false`;

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Routing API request failed');
                    const data = await response.json();
                    if (data.code === 'Ok' && data.routes && data.routes.length > 0) {
                        const distanceInMeters = data.routes[0].distance;
                        const distanceInMiles = distanceInMeters * 0.000621371;
                        return Math.round(distanceInMiles);
                    }
                    throw new Error('Route not found');
                } catch (err) {
                    console.error("OSRM error:", err);
                    setError(`Could not calculate route. ${err.message}`);
                    return null;
                }
            };

            const handleAddTrip = async () => {
                if (!fromLocation.address || !toLocation.address) {
                    setError("Please fill out both 'From' and 'To' locations.");
                    return;
                }

                const isCommute = (fromLocation.name === 'Home' && toLocation.name === 'Work') || (fromLocation.name === 'Work' && toLocation.name === 'Home');
                
                let mileage;

                if (isCommute) {
                    mileage = manualCommuteMiles;
                } else {
                    setIsLoading(true);
                    mileage = await getMileage(fromLocation.address, toLocation.address);
                    setIsLoading(false);
                }
                
                if (mileage !== null) {
                    setTrips([...trips, { id: Date.now(), from: fromLocation, to: toLocation, miles: Number(mileage) }]);
                }
            };

            const handleDeleteTrip = (id) => {
                setTrips(currentTrips => currentTrips.filter(trip => trip.id !== id));
            };

            const getNextWeekday = (dateString) => {
                const date = new Date(dateString + 'T00:00:00');
                date.setDate(date.getDate() + 1);
                while (date.getDay() === 6 || date.getDay() === 0) { // Saturday or Sunday
                    date.setDate(date.getDate() + 1);
                }
                return date.toISOString().split('T')[0];
            };

            const handleFinalizeDay = () => {
                if (trips.length === 0) {
                    setError("Add at least one trip before finalizing the day.");
                    return;
                }
                
                const totalMiles = trips.reduce((acc, trip) => acc + trip.miles, 0);
                const deduction = manualCommuteMiles * 2;
                const netMiles = totalMiles - deduction;

                const finalizedDay = {
                    date: currentDate,
                    trips: trips,
                    totalMiles: totalMiles,
                    commuteDeduction: deduction,
                    netMiles: netMiles,
                    id: Date.now()
                };

                setHistory(prevHistory => [...prevHistory, finalizedDay].sort((a, b) => new Date(a.date) - new Date(b.date)));
                setTrips([]);
                setCurrentDate(getNextWeekday(currentDate));
            };

            const handleDeleteHistoryDay = (dayId) => {
                if (window.confirm("Are you sure you want to delete this entire day's entry?")) {
                    setHistory(prevHistory => prevHistory.filter(day => day.id !== dayId));
                }
            };

            const handleEditHistoryDay = (dayToEdit) => {
                if (trips.length > 0) {
                    alert("Please finalize or clear your current day's log before editing a past entry.");
                    return;
                }
                setCurrentDate(dayToEdit.date);
                setTrips(dayToEdit.trips);
                setHistory(prevHistory => prevHistory.filter(day => day.id !== dayToEdit.id));
            };

            const handleFinalizeMonth = () => {
                const [year, month] = currentDate.split('-');
                const monthToFinalize = `${year}-${month}`;
                
                const daysInMonth = history.filter(day => day.date.startsWith(monthToFinalize));
                if (daysInMonth.length === 0) {
                    setError(`No finalized days found for ${new Date(monthToFinalize + '-02').toLocaleString('default', { month: 'long', year: 'numeric' })}.`);
                    return;
                }

                const totalNetMiles = daysInMonth.reduce((acc, day) => acc + day.netMiles, 0);
                const monthName = new Date(monthToFinalize + '-02').toLocaleString('default', { month: 'long', year: 'numeric' });
                
                const newMonthlyTotal = {
                    id: monthToFinalize,
                    name: monthName,
                    totalNetMiles: totalNetMiles
                };

                setMonthlyTotals(prev => {
                    const existingIndex = prev.findIndex(m => m.id === monthToFinalize);
                    if (existingIndex > -1) {
                        const updated = [...prev];
                        updated[existingIndex] = newMonthlyTotal;
                        return updated;
                    } else {
                        return [...prev, newMonthlyTotal].sort((a,b) => new Date(a.id) - new Date(b.id));
                    }
                });
            };

            const handleLocationChange = (e, setLocationFunc) => {
                const query = e.target.value;
                setLocationFunc({ name: query, address: query });

                if (query.length > 1) {
                    const filtered = combinedLocations.filter(loc => loc.name.toLowerCase().includes(query.toLowerCase()));
                    setFilteredLocations(filtered);
                    setIsDropdownVisible(true);
                } else {
                    setIsDropdownVisible(false);
                }
            };
            
            const handleLocationSelect = (location, setLocationFunc) => {
                setLocationFunc(location);
                setIsDropdownVisible(false);
            };

            const handleSaveNewLocation = () => {
                if (!newLocName.trim() || !newLocAddress.trim()) {
                    alert("Please provide both a name and an address for the new location.");
                    return;
                }
                const newLocation = { name: newLocName.trim(), address: newLocAddress.trim() };
                setUserLocations([...userLocations, newLocation]);
                setNewLocName(''); setNewLocAddress(''); setShowAddForm(false);
            };
            
            const generateCSVContent = (monthId = null) => {
                const headers = ['Date', 'Nature of Work', 'From', 'To', 'Total Mileage'];
                let csvContent = headers.join(',') + '\r\n';
                
                const dataToExport = monthId ? history.filter(d => d.date.startsWith(monthId)) : history;

                dataToExport.forEach(day => {
                    day.trips.forEach((trip, index) => {
                        const row = [
                            index === 0 ? formatDate(day.date) : '',
                            getNatureOfWork(trip),
                            `"${trip.from.name.replace(/"/g, '""')}"`,
                            `"${trip.to.name.replace(/"/g, '""')}"`,
                            trip.miles
                        ];
                        csvContent += row.join(',') + '\r\n';
                    });
                    csvContent += `,,,Round Trip Deduction:,-${day.commuteDeduction}\r\n`;
                    csvContent += `,,,Daily Total:,${day.netMiles}\r\n\r\n`;
                });
                return csvContent;
            };

            const handleDownloadCSV = (monthId = null) => {
                const csvContent = generateCSVContent(monthId);
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    const filename = monthId ? `mileage_report_${monthId}.csv` : 'mileage_report_full.csv';
                    link.setAttribute("href", url);
                    link.setAttribute("download", filename);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            };
            
            const formatDate = (dateString) => {
                const date = new Date(dateString + 'T00:00:00'); // Ensure correct date parsing
                return new Intl.DateTimeFormat('en-US', { year: '2-digit', month: '2-digit', day: '2-digit' }).format(date);
            };

            const getNatureOfWork = (trip) => {
                if (trip.from.name === 'Home' && trip.to.name === 'Work') return 'Drive to Office';
                if (trip.from.name !== 'Home' && trip.to.name === 'Work') return 'Return to Office';
                if (trip.to.name === 'Home') return 'Return to Home';
                return 'School Visit';
            };

            const currentMonthSummary = useMemo(() => {
                if (history.length === 0) return null;
                const [year, month] = currentDate.split('-');
                const monthId = `${year}-${month}`;
                const daysInMonth = history.filter(day => day.date.startsWith(monthId));
                if (daysInMonth.length === 0) return null;

                const totalNetMiles = daysInMonth.reduce((acc, day) => acc + day.netMiles, 0);
                const monthName = new Date(monthId + '-02').toLocaleString('default', { month: 'long', year: 'numeric' });

                return { name: monthName, totalNetMiles };
            }, [history, currentDate]);


            return (
                <div className="bg-slate-50 min-h-screen font-sans text-slate-800">
                    <div className="container mx-auto p-4 md:p-8 max-w-7xl">
                        <header className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-slate-900">Mileage Log Generator</h1>
                            <p className="text-slate-600 mt-2">Create, manage, and export your mileage logs.</p>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* --- Input & Current Log Section --- */}
                            <div className="bg-white p-6 rounded-xl shadow-md space-y-6">
                                <h2 className="text-2xl font-semibold border-b pb-3 text-slate-800">Trip Entry</h2>
                                
                                {/* --- Address Setup --- */}
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div>
                                        <label className="font-medium text-slate-700">Home Address</label>
                                        {isEditingHome ? (
                                            <div className="flex items-center gap-2 mt-1">
                                                <input type="text" value={homeAddress} onChange={(e) => setHomeAddress(e.target.value)} className="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                                                <button onClick={() => setIsEditingHome(false)} className="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"><Save className="w-5 h-5"/></button>
                                            </div>
                                        ) : (
                                            <div className="flex items-center justify-between p-2 bg-slate-100 rounded-md mt-1">
                                                <p className="text-slate-600 truncate">{homeAddress}</p>
                                                <button onClick={() => setIsEditingHome(true)} className="text-sm text-blue-600 hover:underline ml-2">Edit</button>
                                            </div>
                                        )}
                                    </div>
                                    <div>
                                        <label className="font-medium text-slate-700">Work Address</label>
                                        {isEditingWork ? (
                                            <div className="flex items-center gap-2 mt-1">
                                                <input type="text" value={workAddress} onChange={(e) => setWorkAddress(e.target.value)} className="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                                                <button onClick={() => setIsEditingWork(false)} className="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"><Save className="w-5 h-5"/></button>
                                            </div>
                                        ) : (
                                            <div className="flex items-center justify-between p-2 bg-slate-100 rounded-md mt-1">
                                                <p className="text-slate-600 truncate">{workAddress}</p>
                                                <button onClick={() => setIsEditingWork(true)} className="text-sm text-blue-600 hover:underline ml-2">Edit</button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                
                                {/* --- Manual Commute Input --- */}
                                <div className="space-y-2">
                                    <label htmlFor="commute-miles" className="font-medium text-slate-700">One-Way Commute Miles</label>
                                    <input 
                                        type="number" 
                                        id="commute-miles" 
                                        value={manualCommuteMiles} 
                                        onChange={e => setManualCommuteMiles(Number(e.target.value))} 
                                        className="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>

                                {/* --- Date Picker --- */}
                                <div className="space-y-2">
                                     <label htmlFor="trip-date" className="font-medium text-slate-700">Trip Date</label>
                                     <input type="date" id="trip-date" value={currentDate} onChange={e => setCurrentDate(e.target.value)} className="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"/>
                                </div>

                                {/* --- From & To Inputs --- */}
                                <div className="space-y-2">
                                    <label htmlFor="from" className="font-medium text-slate-700">From</label>
                                    <div className="flex gap-2">
                                        <input id="from" type="text" value={fromLocation.name} onChange={(e) => handleLocationChange(e, setFromLocation)} placeholder="Starting address" className="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                                        <button onClick={() => setFromLocation(homeLocation)} title="Set to Home" className="p-2 bg-slate-200 hover:bg-slate-300 rounded-md"><Home className="w-5 h-5 text-slate-600"/></button>
                                        <button onClick={() => setFromLocation(workLocation)} title="Set to Work" className="p-2 bg-slate-200 hover:bg-slate-300 rounded-md"><Briefcase className="w-5 h-5 text-slate-600"/></button>
                                    </div>
                                </div>

                                <div className="space-y-2" ref={searchRef}>
                                     <label htmlFor="to" className="font-medium text-slate-700">To</label>
                                     <div className="relative">
                                        <div className="flex gap-2">
                                            <input id="to" type="text" value={toLocation.name} onChange={(e) => handleLocationChange(e, setToLocation)} placeholder="Search schools or type any address" className="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" autoComplete="off" />
                                            <button onClick={() => setToLocation(homeLocation)} title="Set to Home" className="p-2 bg-slate-200 hover:bg-slate-300 rounded-md"><Home className="w-5 h-5 text-slate-600"/></button>
                                            <button onClick={() => setToLocation(workLocation)} title="Set to Work" className="p-2 bg-slate-200 hover:bg-slate-300 rounded-md"><Briefcase className="w-5 h-5 text-slate-600"/></button>
                                        </div>
                                        {isDropdownVisible && (
                                            <div className="absolute z-10 w-full mt-1 bg-white border border-slate-300 rounded-md shadow-lg max-h-48 overflow-y-auto">
                                                {filteredLocations.length > 0 ? (
                                                    filteredLocations.map(loc => (
                                                        <div key={loc.address} onClick={() => handleLocationSelect(loc, setToLocation)} className="p-3 hover:bg-blue-50 cursor-pointer border-b"><p className="font-semibold">{loc.name}</p><p className="text-sm text-slate-500">{loc.address}</p></div>
                                                    ))
                                                ) : (toLocation.name.length > 1 && <p className="p-3 text-slate-500 text-center">No matches found.</p>)}
                                            </div>
                                        )}
                                     </div>
                                </div>

                                {/* --- Action Buttons --- */}
                                <div className="flex items-center gap-2 pt-2">
                                    <button onClick={handleAddTrip} disabled={isLoading} className="w-full flex items-center justify-center gap-2 py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 disabled:bg-blue-300 transition-all">
                                        {isLoading ? <><Loader2 className="animate-spin w-5 h-5" />...</> : <><PlusCircle className="w-5 h-5" />Add Trip</>}
                                    </button>
                                    <button onClick={() => setShowAddForm(!showAddForm)} title="Add a new custom location" className="p-3 bg-slate-200 hover:bg-slate-300 rounded-lg"><School className="w-5 h-5 text-slate-600"/></button>
                                </div>
                                {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                                
                                {/* --- Add New Location Form --- */}
                                {showAddForm && (
                                    <div className="p-4 bg-blue-50 rounded-lg space-y-3 border border-blue-200">
                                        <h3 className="font-semibold text-slate-700">Save a New Location</h3>
                                        <input type="text" placeholder="Location Name (e.g., Main Office)" value={newLocName} onChange={e => setNewLocName(e.target.value)} className="w-full p-2 border rounded-md" />
                                        <input type="text" placeholder="Full Address" value={newLocAddress} onChange={e => setNewLocAddress(e.target.value)} className="w-full p-2 border rounded-md" />
                                        <div className="flex gap-2">
                                            <button onClick={handleSaveNewLocation} className="w-full flex items-center justify-center gap-2 py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700"><Save className="w-5 h-5"/>Save</button>
                                            <button onClick={() => setShowAddForm(false)} className="w-full flex items-center justify-center gap-2 py-2 px-4 bg-slate-500 text-white font-semibold rounded-lg hover:bg-slate-600"><X className="w-5 h-5"/>Cancel</button>
                                        </div>
                                    </div>
                                )}
                                
                                {/* --- Current Day's Log --- */}
                                <div className="pt-4">
                                     <h3 className="text-xl font-semibold border-b pb-2 mb-3 text-slate-800">Log for {formatDate(currentDate)}</h3>
                                     <div className="space-y-2 max-h-48 overflow-y-auto pr-2">
                                        {trips.length === 0 ? (<p className="text-slate-500 text-center py-4">No trips added for this date yet.</p>) : (trips.map((trip) => (
                                            <div key={trip.id} className="flex items-center justify-between bg-slate-50 p-2 rounded-lg">
                                                <div className="flex-1 min-w-0"><p className="font-medium text-slate-700 truncate">{trip.from.name} → {trip.to.name}</p></div>
                                                <p className="font-bold text-blue-600 mx-4">{trip.miles} mi</p>
                                                <button onClick={() => handleDeleteTrip(trip.id)} className="p-1 text-red-500 hover:bg-red-100 rounded-full"><Trash2 className="w-4 h-4" /></button>
                                            </div>)))}
                                     </div>
                                     {trips.length > 0 && (
                                        <div className="pt-4 flex justify-end">
                                            <button onClick={handleFinalizeDay} disabled={isLoading} className="flex items-center justify-center gap-2 py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 disabled:bg-green-300">
                                                {isLoading ? <><Loader2 className="animate-spin w-5 h-5" />Finalizing...</> : <><CheckCircle className="w-5 h-5" />Finalize Day</>}
                                            </button>
                                        </div>
                                     )}
                                </div>
                            </div>

                            {/* --- History & Data Management Section --- */}
                            <div className="bg-white p-6 rounded-xl shadow-md space-y-6">
                                <div className="flex justify-between items-center border-b pb-3">
                                    <h2 className="text-2xl font-semibold text-slate-800">Mileage History</h2>
                                     {history.length > 0 && (
                                        <div className="flex items-center gap-2">
                                            <button onClick={() => handleCopyToClipboard()} title="Copy as Tab-Separated Text" className="flex items-center gap-2 py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">
                                                {isCopied ? <ClipboardCopy className="w-5 h-5" /> : <Copy className="w-5 h-5" />}
                                            </button>
                                            <button onClick={() => handleDownloadCSV()} title="Download as CSV File" className="flex items-center gap-2 py-2 px-4 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700">
                                                <Download className="w-5 h-5" />
                                            </button>
                                        </div>
                                     )}
                                </div>
                                <div className="space-y-4 max-h-[55vh] overflow-y-auto pr-2">
                                   {history.length === 0 ? (
                                        <div className="text-center py-8 px-4 bg-slate-50 rounded-lg">
                                            <p className="text-slate-500">Your finalized daily logs will appear here.</p>
                                        </div>
                                   ) : (
                                        <table ref={outputTableRef} className="w-full text-sm" style={{borderCollapse: 'collapse'}}>
                                            <thead>
                                                <tr>
                                                    <th className="p-2 text-left bg-slate-100 font-semibold border-b-2 border-slate-200">Date</th>
                                                    <th className="p-2 text-left bg-slate-100 font-semibold border-b-2 border-slate-200">Nature of Work</th>
                                                    <th className="p-2 text-left bg-slate-100 font-semibold border-b-2 border-slate-200">From</th>
                                                    <th className="p-2 text-left bg-slate-100 font-semibold border-b-2 border-slate-200">To</th>
                                                    <th className="p-2 text-right bg-slate-100 font-semibold border-b-2 border-slate-200">Total Mileage</th>
                                                    <th className="p-2 text-right bg-slate-100 font-semibold border-b-2 border-slate-200">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {history.map((day, dayIndex) => (
                                                    <React.Fragment key={day.id}>
                                                        {day.trips.map((trip, tripIndex) => (
                                                            <tr key={trip.id} className="border-b border-slate-100">
                                                                <td className="p-2">{tripIndex === 0 ? formatDate(day.date) : ''}</td>
                                                                <td className="p-2">{getNatureOfWork(trip)}</td>
                                                                <td className="p-2">{trip.from.name}</td>
                                                                <td className="p-2">{trip.to.name}</td>
                                                                <td className="p-2 text-right">{trip.miles}</td>
                                                                <td></td>
                                                            </tr>
                                                        ))}
                                                        <tr className="font-semibold bg-slate-50">
                                                            <td colSpan="4" className="p-2 text-right border-t-2 border-slate-200">Round Trip Deduction:</td>
                                                            <td className="p-2 text-right border-t-2 border-slate-200">-{day.commuteDeduction}</td>
                                                            <td></td>
                                                        </tr>
                                                        <tr className="font-bold text-lg bg-slate-100">
                                                            <td colSpan="4" className={`p-2 text-right`}>Daily Total:</td>
                                                            <td className={`p-2 text-right`}>{day.netMiles}</td>
                                                            <td className="p-2 text-right">
                                                                <div className="flex gap-2 justify-end">
                                                                    <button onClick={() => handleEditHistoryDay(day)} className="p-1 text-blue-600 hover:bg-blue-100 rounded-full"><Pencil className="w-4 h-4"/></button>
                                                                    <button onClick={() => handleDeleteHistoryDay(day.id)} className="p-1 text-red-500 hover:bg-red-100 rounded-full"><Trash2 className="w-4 h-4"/></button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        { dayIndex < history.length -1 && (
                                                            <tr className="bg-white"><td colSpan="6" className="p-2">&nbsp;</td></tr>
                                                        )}
                                                    </React.Fragment>
                                                ))}
                                            </tbody>
                                        </table>
                                   )}
                                </div>
                                
                                {history.length > 0 && (
                                    <div className="pt-4 border-t flex justify-between items-center">
                                        {currentMonthSummary && <div className="text-sm"><span className="font-semibold">{currentMonthSummary.name} Running Total:</span> <span className="font-bold">{currentMonthSummary.totalNetMiles} miles</span></div>}
                                        <button onClick={handleFinalizeMonth} className="flex items-center gap-2 py-2 px-4 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700">
                                            <FileBarChart2 className="w-5 h-5"/> Finalize Month
                                        </button>
                                    </div>
                                )}
                                
                                <div className="pt-6 border-t">
                                     <h3 className="font-semibold text-slate-700 mb-2">Monthly Totals</h3>
                                     {monthlyTotals.length > 0 ? (
                                        <div className="space-y-2">
                                            {monthlyTotals.map(month => (
                                                <div key={month.id} className="flex justify-between items-center p-2 bg-slate-100 rounded-md">
                                                    <div>
                                                        <span className="font-semibold">{month.name}:</span>
                                                        <span className="font-bold ml-2">{month.totalNetMiles} miles</span>
                                                    </div>
                                                    <button onClick={() => handleDownloadCSV(month.id)} title={`Download ${month.name} report`} className="p-1 text-indigo-600 hover:bg-indigo-100 rounded-full"><Download className="w-4 h-4"/></button>
                                                </div>
                                            ))}
                                        </div>
                                     ) : <p className="text-slate-500 text-sm">No monthly summaries yet.</p>}
                                </div>

                                 {/* --- Data Management --- */}
                                 <div className="pt-6 border-t">
                                    <h3 className="font-semibold text-slate-700 mb-2">Data Management</h3>
                                    <div className="flex flex-col sm:flex-row gap-2">
                                        <button onClick={() => {if(window.confirm('Are you sure you want to delete all mileage history?')){setHistory([]); setMonthlyTotals([]);}}} className="w-full flex items-center justify-center gap-2 py-2 px-3 bg-red-600 text-white text-sm font-semibold rounded-lg hover:bg-red-700 transition-all">
                                            <Trash2 className="w-4 h-4"/> Clear All History
                                        </button>
                                    </div>
                                 </div>
                            </div>
(Not an official website by any means)
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
